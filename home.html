<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | Broker Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/home.css" />
  </head>
  <body>
    <div class="page-label">HOME</div>

    <main class="home-shell container-fluid">
      <div class="home-panel">
        <div class="row align-items-center g-0 top-row">
          <div class="col-4 d-none d-md-block"></div>
          <div class="col-12 col-md-4 text-center">
            <img class="brand-logo" src="assets/images/logo.png" alt="Binghatti" />
          </div>
          <div class="col-12 col-md-4 d-flex justify-content-md-end justify-content-center">
            <div class="user-pill">
              <span class="user-mark" aria-hidden="true">B</span>
              <span class="user-name">Mohamed Ali</span>
            </div>
          </div>
        </div>

        <nav class="menu-nav" aria-label="Primary">
          <a class="menu-link is-active" href="#">Home</a>
          <a class="menu-link" href="#">Dashboard</a>
          <a class="menu-link" href="#">Explore Availability</a>
          <a class="menu-link" href="#">Binghatti University</a>
          <a class="menu-link" href="#">My Sales</a>
          <a class="menu-link" href="#">My Commissions</a>
          <a class="menu-link" href="#">Reports</a>
          <a class="menu-link" href="#">Requests</a>
          <a class="menu-link" href="#">Help</a>
        </nav>

        <section class="tools-section">
          <h2 class="tools-title">
            <span>Discover</span>
            <strong>Tools</strong>
          </h2>

          <div class="row g-3 g-lg-4 tools-grid">
            <div class="col-12 col-md-6 col-lg-4">
              <button class="tool-card w-100" type="button">
                <span class="tool-text">Explore<br />Inventory</span>
                <span class="tool-icon" aria-hidden="true">
                  <svg viewBox="0 0 48 48">
                    <circle cx="20" cy="20" r="10"></circle>
                    <line x1="28" y1="28" x2="38" y2="38"></line>
                  </svg>
                </span>
              </button>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <button class="tool-card w-100" type="button">
                <span class="tool-text">Register<br />Your Customer</span>
                <span class="tool-icon" aria-hidden="true">
                  <svg viewBox="0 0 48 48">
                    <rect x="10" y="8" width="22" height="28" rx="2"></rect>
                    <line x1="14" y1="16" x2="28" y2="16"></line>
                    <line x1="14" y1="22" x2="28" y2="22"></line>
                    <line x1="30" y1="28" x2="40" y2="18"></line>
                    <line x1="28" y1="30" x2="36" y2="38"></line>
                  </svg>
                </span>
              </button>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <button class="tool-card w-100" type="button">
                <span class="tool-text">Request<br />Training</span>
                <span class="tool-icon" aria-hidden="true">
                  <svg viewBox="0 0 48 48">
                    <polygon points="6 18 24 10 42 18 24 26 6 18"></polygon>
                    <line x1="14" y1="22" x2="14" y2="32"></line>
                    <line x1="34" y1="22" x2="34" y2="32"></line>
                    <line x1="24" y1="26" x2="24" y2="38"></line>
                  </svg>
                </span>
              </button>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <button class="tool-card w-100" type="button">
                <span class="tool-text">Upcoming<br />Events</span>
                <span class="tool-icon" aria-hidden="true">
                  <svg viewBox="0 0 48 48">
                    <rect x="8" y="12" width="32" height="26" rx="2"></rect>
                    <line x1="8" y1="18" x2="40" y2="18"></line>
                    <line x1="16" y1="8" x2="16" y2="16"></line>
                    <line x1="32" y1="8" x2="32" y2="16"></line>
                  </svg>
                </span>
              </button>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <button class="tool-card w-100" type="button">
                <span class="tool-text">Exclusive<br />Offers</span>
                <span class="tool-icon" aria-hidden="true">
                  <svg viewBox="0 0 48 48">
                    <path d="M10 20 L24 8 L38 22 L24 36 L10 20 Z"></path>
                    <circle cx="24" cy="20" r="3"></circle>
                    <line x1="18" y1="28" x2="30" y2="12"></line>
                  </svg>
                </span>
              </button>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <button class="tool-card w-100" type="button">
                <span class="tool-text">Launches</span>
                <span class="tool-icon" aria-hidden="true">
                  <svg viewBox="0 0 48 48">
                    <rect x="12" y="14" width="10" height="24"></rect>
                    <rect x="24" y="10" width="12" height="28"></rect>
                    <line x1="10" y1="38" x2="38" y2="38"></line>
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
