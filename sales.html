  <script>
    const leadBtn = document.querySelector(".lead-btn");
    const oppBtn = document.querySelector(".opp-btn");
    const addLeadBtn = document.querySelector(".add-lead-btn");

    const setMode = (mode) => {
      const isOpportunities = mode === "opportunities";
      leadBtn.classList.toggle("pill-btn--active", !isOpportunities);
      oppBtn.classList.toggle("pill-btn--active", isOpportunities);
      leadBtn.setAttribute("aria-pressed", String(!isOpportunities));
      oppBtn.setAttribute("aria-pressed", String(isOpportunities));
      addLeadBtn.classList.toggle("is-hidden", isOpportunities);
    };

    leadBtn.addEventListener("click", () => setMode("leads"));
    oppBtn.addEventListener("click", () => setMode("opportunities"));
  </script>
